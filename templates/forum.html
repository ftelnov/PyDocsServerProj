{% extends "default.html" %}
{% block header %}
<section class="pt-4 pb-5 error-page-main-inner mt-md-5 ml-5 mr-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5 mx-auto text-center section-title">

                {% for article in articles %}
                <div class="blog-dediated-block">
                     <div class="blog-status">
                        <div class="blog-date text-center">
                           <strong>{{article['create-day']}}</strong><br>{{article['create-year']}}
                        </div>
                        <div class="blog-time text-center">
                           <img src="../static/img/clock.png" alt="Card image cap"><br>
                           <strong>{{article['read-time']}}</strong>
                        </div>
                     </div>
                     <h2>{{article['title']}}</h2>
                     <p class="caption-text">{{article['text']}}</p>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
