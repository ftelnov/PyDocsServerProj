{% extends "default.html" %}
{% block header %}
<section class=" mt-md-5 ml-5 mr-5 mx-auto">
    <div class="container card" style="width: 75%">
        <div class="section-title text-center mt-md-5">
               <span class="badge badge-danger">FORUM</span>
               <h2>Welcome to Forum!</h2>
               <span class="section-title-line"></span>
            </div>
        <div class="row mx-auto">

            <div class="col-md-12 col-lg-5 text-center">
                <form action="/write-article">
                    <input type="submit" class="btn btn-primary btn-sm icofont icofont-ui-home" value="Write">
                </form>
                {% for article in articles %}
                <div class="blog-dediated-block">
                     <div class="blog-status">
                        <div class="blog-date text-center">
                           <strong>{{article['create-day']}}</strong><br>{{article['create-year']}}
                        </div>
                        <div class="blog-time text-center">
                           <img src="../static/img/clock.png" alt="Card image cap"><br>
                           <strong>{{article['read-time']}}</strong>
                        </div>
                     </div>
                     <h2>{{article['title']}}</h2>
                     <p class="caption-text">{{article['text']}}</p>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
