{% extends "default.html" %}
{% block header %}
<section class="pt-4 pb-5 error-page-main-inner mt-md-5 ml-5 mr-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5 mx-auto text-center section-title">
                <img src="../{{image_file}}" width="200" height="200" style="border-radius: 50%;">
                <h1 class="text-white mt-2"><nobr>Nickname: {{ nickname }}</nobr></h1>
                <h2 class="text-warning mt-5"> EXP: {{ exp }} </h2>
                <h2 class="text-warning"> Level: {{ level }} </h2>
            </div>
        </div>
    </div>
</section>
{% endblock %}
