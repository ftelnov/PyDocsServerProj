{% extends "default.html" %}
{% block header %}
<section class="pt-4 pb-5 error-page-main-inner mt-md-5 ml-5 mr-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5 mx-auto text-center section-title">
                <h1 class="text-white">Hello, {{ nickname }}</h1>
                <h2 class="text-warning mt-5">Your EXP: {{ exp }}</h2>
                <h2 class="text-warning">Your Level: {{ level }}</h2>
                <h2 class="text-warning">Your Personal ID: {{ id }}</h2>
                <form method="post">
                        <input type="submit" class="btn btn-primary btn-lg icofont icofont-ui-home mt-md-5"
                               name="sign-out" value="Sign Out">
                </form>
            </div>
        </div>

    </div>
</section>
{% endblock %}
